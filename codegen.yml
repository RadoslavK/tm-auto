overwrite: true
schema: 'src/server/graphql/typedefs/*.graphql'
documents: 'src/client/graphql/operations/*.graphql'
config:
  maybeValue: T | undefined
  scalars:
    Date: Date
generates:
  src/server/_types/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      typesPrefix: I
      immutableTypes: true
  src/client/_types/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      typesPrefix: I
      enumPrefix: false
      skipTypename: true
      immutableTypes: true
  src/client/_types/graphql_modules.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
    config:
      modulePathPrefix: "graphql_operations/"
  src/client/graphql/fragmentTypes.json:
    plugins:
      - fragment-matcher
