overwrite: true
watch: true
schema: 'src/server/_graphql/typedefs/*.graphql'
documents: 'src/client/renderer/_graphql/operations/*.graphql'
config:
  maybeValue: T | null
generates:
  src/server/_types/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      immutableTypes: true
      avoidOptionals: true
  src/client/renderer/_types/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      skipTypename: true
      immutableTypes: true
      avoidOptionals: true
  src/client/renderer/_types/graphql_modules.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
    config:
      modulePathPrefix: "graphql_operations/"
  src/client/renderer/_graphql/fragmentTypes.json:
    plugins:
      - fragment-matcher