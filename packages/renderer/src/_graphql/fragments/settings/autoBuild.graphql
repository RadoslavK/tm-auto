fragment AutoStorageOptionSettings on AutoStorageOptionSettings {
    allow
    overflowLevel
}

fragment AutoStorageSettings on AutoStorageSettings {
    allowFreeSpots
    granary {
        ...AutoStorageOptionSettings
    }
    warehouse {
        ...AutoStorageOptionSettings
    }
}

fragment AutoBuildSettings on AutoBuildSettings {
    allow
    autoCropFields
    autoStorage {
        ...AutoStorageSettings
    }
    coolDown {
        ...CoolDown
    }
    dualQueue {
        allow
        preference
    }
    minCrop
    useHeroResources
}