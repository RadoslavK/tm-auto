fragment QueuedBuilding on QueuedBuilding {
    buildingTime {
        ...Duration
    }
    fieldId
    level
    queueId
    queueIndex
    type
}

fragment QueuedBuildingRange on QueuedBuildingRange {
    buildingTime {
        ...Duration
    }
    buildings {
        ...QueuedBuilding
    }
    cost {
        ...Resources
    }
    fieldId
    id
    type
}

fragment BuildingQueue on BuildingQueue {
    buildingRanges {
        ...QueuedBuildingRange
    }
    infrastructureBuildingTime {
        ...Duration
    }
    resourcesBuildingTime {
        ...Duration
    }
    totalBuildingTime {
        ...Duration
    }
    totalCost {
        ...Resources
    }
}