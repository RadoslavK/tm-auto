fragment HeroInformation on HeroInformation {
    health
    state
    village {
        id
        ...VillageName_village
    }
}

fragment HeroLevelUpItem on HeroLevelUpItem {
    defBonus
    name
    offBonus
    offensiveStrength
    resources
}

fragment HeroLevelUpSettings on HeroLevelUpSettings {
    levelUpItems {
        ...HeroLevelUpItem
    }
}