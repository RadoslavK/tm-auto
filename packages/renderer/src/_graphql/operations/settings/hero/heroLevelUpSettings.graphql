fragment HeroLevelUpItem on HeroLevelUpItem {
  name
  offensiveStrength
  offBonus
  defBonus
  resources
}

fragment HeroLevelUpSettings on HeroLevelUpSettings {
  levelUpItems {
    ...HeroLevelUpItem
  }
}

query GetHeroLevelUpSettings {
  heroLevelUpSettings {
    ...HeroLevelUpSettings
  }
}

query IsHeroLevelUpItemNameUsed($name: ID!) {
  isHeroLevelUpItemNameUsed(name: $name)
}

mutation AddHeroLevelUpItem($item: HeroLevelUpItemInput!) {
  addHeroLevelUpItem(item: $item) {
    ...HeroLevelUpItem
  }
}

mutation UpdateHeroLevelUpItem(
  $previousName: ID!
  $item: HeroLevelUpItemInput!
) {
  updateHeroLevelUpItem(previousName: $previousName, item: $item) {
    ...HeroLevelUpItem
  }
}

mutation RemoveHeroLevelUpItem($name: ID!) {
  removeHeroLevelUpItem(name: $name) {
    ...HeroLevelUpItem
  }
}

subscription OnHeroLevelUpSettingsChanged {
  heroLevelUpSettingsChanged {
    ...HeroLevelUpSettings
  }
}
