scalar Date

type Resources {
    wood: Int!
    clay: Int!
    iron: Int!
    crop: Int!
    total: Int!
    freeCrop: Int!
}

type Cost {
    resources: Resources!
    buildingTime: Int!
}

type Coords {
    x: Int!
    y: Int!
}

input BuildingCostInput {
    buildingType: Int!
    level: Int!
}
