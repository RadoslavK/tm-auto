type BuildingLevel {
    actual: Int!
    inProgress: Int!
    queued: Int!
}

type BuildingSpot {
    fieldId: Int!
    level: BuildingLevel!
    type: Int!
}

type QueuedBuilding {
    fieldId: Int!
    type: Int!
    queueIndex: Int!
}

type BuildingInProgress {
    level: Int!
    timer: Int!
    type: Int!
}

extend type Query {
    buildingSpots(villageId: ID!): [BuildingSpot!]!
    buildingsInProgress(villageId: ID!): [BuildingInProgress!]!
    queuedBuildings(villageId: ID!): [QueuedBuilding!]!
}

input ClearQueueInput {
    villageId: ID!
}

input EnqueueBuildingInput {
    fieldId: Int!
    type: Int!
    villageId: ID!
}

input DequeueBuildingInput {
    villageId: ID!
    queueIndex: Int!
}

extend type Mutation {
    clearQueue(input: ClearQueueInput): Boolean!
    dequeueBuilding(input: DequeueBuildingInput): Boolean!
    enqueueBuilding(input: EnqueueBuildingInput): Boolean!
}
