mutation ExportAccountSettings($accountId: ID!, $path: String!) {
  exportAccountSettings(accountId: $accountId, path: $path)
}

mutation ExportGeneralSettings($path: String!) {
  exportGeneralSettings(path: $path)
}

mutation ExportAccounts($path: String!) {
  exportAccounts(path: $path)
}

mutation ImportAccountSettings($accountId: ID!, $path: String!) {
  importAccountSettings(accountId: $accountId, path: $path)
}

mutation ImportGeneralSettings($path: String!) {
  importGeneralSettings(path: $path)
}

mutation ImportAccounts($path: String!) {
  importAccounts(path: $path)
}
