#import "./misc.graphql"

fragment AutoPartySettings on AutoPartySettings {
  allowSmall
  allowLarge
  coolDown {
    ...CoolDown
  }
  useHeroResources
  minCulturePointsSmall
  minCulturePointsLarge
}

query GetAutoPartySettings($villageId: ID!) {
  autoPartySettings(villageId: $villageId) {
    ...AutoPartySettings
  }
}

mutation UpdateAutoPartySettings(
  $villageId: ID!
  $settings: UpdateAutoPartySettingsInput!
) {
  updateAutoPartySettings(villageId: $villageId, settings: $settings) {
    ...AutoPartySettings
  }
}

mutation ResetAutoPartySettings($villageId: ID!) {
  resetAutoPartySettings(villageId: $villageId) {
    ...AutoPartySettings
  }
}

subscription OnAutoPartySettingsUpdated($villageId: ID!) {
  autoPartySettingsUpdated(villageId: $villageId) {
    ...AutoPartySettings
  }
}
