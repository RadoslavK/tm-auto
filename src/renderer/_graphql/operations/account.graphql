fragment UserAccount on UserAccount {
  id
  username
  password
  server
}

query GetAccounts {
  accounts {
    ...UserAccount
  }
}

query GetCurrentAccount {
  currentAccount {
    ...UserAccount
  }
}

query GetAccount($id: ID!) {
  account(id: $id) {
    ...UserAccount
  }
}

query GetLastSignedAccountId {
  lastSignedAccountId
}

query IsAccountTaken($account: AccountInput!) {
  isAccountTaken(account: $account)
}

mutation CreateAccount($account: AccountInput!) {
  createAccount(account: $account) {
    ...UserAccount
  }
}

mutation UpdateAccount($id: ID!, $account: AccountInput!) {
  updateAccount(id: $id, account: $account) {
    ...UserAccount
  }
}

mutation DeleteAccount($id: ID!) {
  deleteAccount(id: $id) {
    ...UserAccount
  }
}

subscription OnAccountsUpdated {
  accountsUpdated {
    ...UserAccount
  }
}

subscription OnLastSignedAccoutnIdUpdated {
  lastSignedAccountIdUpdated
}
