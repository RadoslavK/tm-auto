#import "./misc.graphql"

fragment HeroInformationFragment on HeroInformation {
    health
    state
    village {
        id
        coords {
            ...CoordsFragment
        }
        name
    }
}

query GetHeroInformation {
    heroInformation {
        ...HeroInformationFragment
    }
}

subscription OnHeroInformationUpdated {
    heroInformationUpdated {
        ...HeroInformationFragment
    }
}