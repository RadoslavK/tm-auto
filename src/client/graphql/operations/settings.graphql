#import "./misc.graphql"

fragment TaskSettingsFragment on ITaskSettings {
    allow
    coolDown {
        min {
            ...Duration
        }
        max {
            ...Duration
        }
    }
}

fragment AutoUnitsUnitSettingsFragment on AutoUnitsUnitSettings {
    autoBuild
    index
    targetAmount
    trainForever
}

fragment AutoUnitsBuildingSettingsFragment on AutoUnitsBuildingSettings {
    allow
    maxBuildTime {
        ...Duration
    }
    units {
        ...AutoUnitsUnitSettingsFragment
    }
}

fragment GeneralSettings on GeneralSettings {
    allowTasks
    autoBuild
    autoUnits
    autoStart
}

fragment AutoAdventureSettings on AutoAdventureSettings {
    ...TaskSettingsFragment
    adventureCriteria
    hardMinHealth
    normalMinHealth
    maxTravelTime {
        ...Duration
    }
    preferHard
    preferredVillageId
}

fragment GeneralVillageSettings on GeneralVillageSettings {
    allowTasks
}

fragment AutoBuildSettings on AutoBuildSettings {
    ...TaskSettingsFragment
    autoCropFields
    minCrop
}

fragment AutoUnitsSettings on AutoUnitsSettings {
    ...TaskSettingsFragment
    minCrop
    barracks {
        ...AutoUnitsBuildingSettingsFragment
    }
    stable {
        ...AutoUnitsBuildingSettingsFragment
    }
    workshop {
        ...AutoUnitsBuildingSettingsFragment
    }
    residence {
        ...AutoUnitsBuildingSettingsFragment
    }
}

query GetGeneralSettings {
    generalSettings {
        ...GeneralSettings
    }
}

query GetHeroSettings {
    hero {
        autoAdventure {
            ...AutoAdventureSettings
        }
    }
}

query GetGeneralVillageSettings($villageId: Int!) {
    generalVillageSettings(villageId: $villageId) {
        ...GeneralVillageSettings
    }
}

query GetAutoBuildSettings($villageId: Int!) {
    autoBuildSettings(villageId: $villageId) {
        ...AutoBuildSettings
    }
}

query GetAutoUnitsSettings($villageId: Int!) {
    autoUnitsSettings(villageId: $villageId) {
        ...AutoUnitsSettings
    }
}

mutation UpdateGeneralSettings($input: UpdateGeneralSettingsInput!) {
    updateGeneralSettings(input: $input)
}

mutation UpdateAutoAdventureSettings($input: UpdateAutoAdventureSettingsInput!) {
    updateAutoAdventureSettings(input: $input)
}

mutation UpdateGeneralVillageSettings($input: UpdateGeneralVillageSettingsInput!) {
    updateGeneralVillageSettings(input: $input)
}

mutation UpdateAutoBuildVillageSettings($input: UpdateAutoBuildVillageSettingsInput!) {
    updateAutoBuildVillageSettings(input: $input)
}

mutation UpdateAutoUnitsUnitSettings($input: UpdateAutoUnitsUnitSettingsInput!) {
    updateAutoUnitsUnitSettings(input: $input)
}

mutation UpdateAutoUnitsBuildingSettings($input: UpdateAutoUnitsBuildingSettingsInput!) {
    updateAutoUnitsBuildingSettings(input: $input)
}

mutation UpdateAutoUnitsSettings($input: UpdateAutoUnitsSettingsInput!) {
    updateAutoUnitsSettings(input: $input)
}

mutation ResetSettings($type: SettingsType!) {
    resetSettings(type: $type)
}

mutation ResetVillageSettings($villageId: Int!, $type: VillageSettingsType!) {
    resetVillageSettings(villageId: $villageId, type: $type)
}

subscription OnGeneralSettingsChanged {
    generalSettingsChanged {
        ...GeneralSettings
    }
}

subscription OnAutoAdventureSettingsChanged {
    autoAdventureSettingsChanged {
        ...AutoAdventureSettings
    }
}

subscription OnGeneralVillageSettingsChanged($villageId: Int!) {
    generalVillageSettingsChanged(villageId: $villageId) {
        ...GeneralVillageSettings
    }
}

subscription OnAutoBuildSettingsChanged($villageId: Int!) {
    autoBuildSettingsChanged(villageId: $villageId) {
        ...AutoBuildSettings
    }
}

subscription OnAutoUnitsSettingsChange($villageId: Int!) {
    autoUnitsSettingsChanged(villageId: $villageId) {
        ...AutoUnitsSettings
    }
}
