#import "./misc.graphql"

query GetVillageById($villageId: Int!) {
    village(villageId: $villageId) {
        coords {
            ...CoordsFragment
        }
        id
        name
        resources {
            amount {
                ...ResourcesFragment
            }
            capacity {
                granary
                warehouse
            }
            production {
                ...ResourcesFragment
            }
        }
    }
}

query GetVillages {
    villages {
        id
        name
    }
}

subscription UpdateVillage($villageId: Int!) {
    updateVillage(villageId: $villageId)
}

subscription UpdateVillages {
    villages {
        id
        name
    }
}
