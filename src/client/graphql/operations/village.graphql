#import "./misc.graphql"

query GetVillageById($villageId: Int!) {
    village(villageId: $villageId) {
        coords {
            ...Coords
        }
        id
        name
        resources {
            amount {
                ...Resources
            }
            capacity {
                granary
                warehouse
            }
            production {
                ...Resources
            }
        }
    }
}

query GetVillages {
    villages {
        id
        name
        isCapital
    }
}

query ActiveVillageId {
    activeVillageId
}

subscription UpdateVillage {
    updateVillage
}

subscription UpdateVillages {
    updateVillages
}

subscription ActiveVillageIdChanged {
    activeVillageIdChanged
}
