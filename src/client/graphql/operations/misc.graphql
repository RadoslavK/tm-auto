fragment Timestamp on Timestamp {
    totalSeconds
}

fragment ResourcesFragment on Resources {
    wood
    clay
    iron
    crop
    freeCrop
}

fragment CostFragment on Cost {
    resources {
        ...ResourcesFragment
    }
    buildTime {
        ...Duration
    }
}

fragment CoordsFragment on Coords {
    x
    y
}

fragment VillageFragment on Village {
    coords {
        ...CoordsFragment
    }
    id
    name
    resources {
        amount {
            ...ResourcesFragment
        }
        production {
            ...ResourcesFragment
        }
        capacity {
            granary
            warehouse
        }
    }
}

fragment Duration on Duration {
    hours
    minutes
    seconds
}