fragment ResourcesFragment on Resources {
    wood
    clay
    iron
    crop
    total
    freeCrop
}

fragment CostFragment on Cost {
    resources {
        ...ResourcesFragment
    }
    buildTime
}

fragment CoordsFragment on Coords {
    x
    y
}

fragment VillageFragment on Village {
    coords {
        ...CoordsFragment
    }
    id
    name
    resources {
        amount {
            ...ResourcesFragment
        }
        production {
            ...ResourcesFragment
        }
        capacity {
            granary
            warehouse
        }
    }
}