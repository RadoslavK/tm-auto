fragment UserAccountFragment on UserAccount {
    id
    username
    password
    server
}

query GetAccounts {
    accounts {
        ...UserAccountFragment
    }
}

query GetCurrentAccount {
    currentAccount {
        ...UserAccountFragment
    }
}

query GetAccount($accountId: String!) {
    account(accountId: $accountId) {
        ...UserAccountFragment
    }
}

query GetLastSignedAccountId {
    lastSignedAccountId
}

mutation CreateAccount($account: CreateUserAccountInput!) {
    createAccount(account: $account)
}

mutation UpdateAccount($account: UpdateUserAccountInput!) {
    updateAccount(account: $account)
}

mutation DeleteAccount($accountId: String!) {
    deleteAccount(accountId: $accountId)
}
