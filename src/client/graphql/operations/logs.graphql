#import "./misc.graphql"

fragment LogEntry on LogEntry {
    id
    timestamp
    village {
        id
        coords {
            ...Coords
        }
        name
    }
    content {
        ... on TextLogEntryContent {
            text {
                message
            }
        }
        ... on AutoBuildLogEntryContent {
            autoBuild {
                fieldId
                level
                name
                type
            }
        }
        ... on AutoUnitsLogEntryContent {
            autoUnits {
                amount
                index
                tribe
                unitName
            }
        }
    }
}

query GetLogs {
    logsEntries {
        ...LogEntry
    }
}

subscription OnLogEntryAdded {
    onLogEntryAdded {
        ...LogEntry
    }
}
