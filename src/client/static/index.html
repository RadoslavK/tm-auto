<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TM Auto</title>
</head>

<body>
    <div id="app"></div>

    <script>
        if(!window.isDev) {
            const tag = document.createElement('meta');
            tag.setAttribute("http-equiv", "Content-Security-Policy");
            tag.setAttribute("content", "default-src 'self'; style-src 'self' 'unsafe-inline';");
            document.head.appendChild(tag);
        }
    </script>
</body>
</html>
