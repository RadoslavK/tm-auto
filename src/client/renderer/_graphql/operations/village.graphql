#import "./misc.graphql"

fragment VillageCrannyCapacity on VillageCrannyCapacity {
    actual
    ongoing
    total
}

query GetVillage($villageId: Int!) {
    village(villageId: $villageId) {
        coords {
            ...Coords
        }
        id
        name
        resources {
            amount {
                ...Resources
            }
            capacity {
                granary
                warehouse
            }
            production {
                ...Resources
            }
        }
    }
}

query GetVillages {
    villages {
        id
        name
        coords {
            ...Coords
        }
        isCapital
    }
}

query ActiveVillageId {
    activeVillageId
}

query CrannyCapacity($villageId: Int!) {
    crannyCapacity(villageId: $villageId) {
        ...VillageCrannyCapacity
    }
}

subscription VillageUpdated($villageId: Int!) {
    villageUpdated(villageId: $villageId) {
        coords {
            ...Coords
        }
        id
        name
        resources {
            amount {
                ...Resources
            }
            capacity {
                granary
                warehouse
            }
            production {
                ...Resources
            }
        }
    }
}

subscription VillagesUpdated {
    villagesUpdated {
        id
        name
        coords {
            ...Coords
        }
        isCapital
    }
}

subscription ActiveVillageIdChanged {
    activeVillageIdChanged
}
