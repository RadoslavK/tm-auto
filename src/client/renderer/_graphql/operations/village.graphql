#import "./misc.graphql"

fragment VillageCrannyCapacity on VillageCrannyCapacity {
    actual
    ongoing
    total
}

query GetVillageById($villageId: Int!) {
    village(villageId: $villageId) {
        coords {
            ...Coords
        }
        id
        name
        resources {
            amount {
                ...Resources
            }
            capacity {
                granary
                warehouse
            }
            production {
                ...Resources
            }
        }
    }
}

query GetVillages {
    villages {
        id
        name
        coords {
            ...Coords
        }
        isCapital
    }
}

query ActiveVillageId {
    activeVillageId
}

query CrannyCapacity($villageId: Int!) {
    crannyCapacity(villageId: $villageId) {
        ...VillageCrannyCapacity
    }
}

subscription UpdateVillage {
    updateVillage
}

subscription UpdateVillages {
    updateVillages
}

subscription ActiveVillageIdChanged {
    activeVillageIdChanged
}

subscription CrannyCapacityChanged($villageId: Int!) {
    crannyCapacityChanged(villageId: $villageId)
}
