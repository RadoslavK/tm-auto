#import "./misc.graphql"

fragment HeroInformation on HeroInformation {
    health
    state
    village {
        id
        coords {
            ...Coords
        }
        name
    }
}

query GetHeroInformation {
    heroInformation {
        ...HeroInformation
    }
}

subscription OnHeroInformationUpdated {
    heroInformationUpdated {
        ...HeroInformation
    }
}
