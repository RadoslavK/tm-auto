fragment BuildingSpot on BuildingSpot {
    fieldId
    level {
        actual
        ongoing
        queued
        total
        max
    }
    type
    name
}

fragment BuildingSpots on BuildingSpots {
    infrastructure {
        ...BuildingSpot
    }
    resources {
        wood {
            ...BuildingSpot
        }
        clay {
            ...BuildingSpot
        }
        iron {
            ...BuildingSpot
        }
        crop {
            ...BuildingSpot
        }
    }
}

query GetBuildingSpots($villageId: Int!) {
    buildingSpots(villageId: $villageId) {
        ...BuildingSpots
    }
}

query GetAvailableNewBuildings($input: AvailableNewBuildingsInput!) {
    availableNewBuildings(input: $input) {
        name
        type
    }
}

query GetMaxBuildingLevel($buildingType: Int!) {
    maxBuildingLevel(buildingType: $buildingType)
}

subscription ActualBuildingLevelsUpdate($villageId: Int!) {
    actualBuildingLevelsUpdate(villageId: $villageId)
}