fragment BuildingSpot on BuildingSpot {
    fieldId
    level {
        actual
        ongoing
        queued
        total
        max
    }
    type
    name
}

query GetBuildingSpots($villageId: Int!) {
    buildingSpots(villageId: $villageId) {
        infrastructure {
            ...BuildingSpot
        }
        resources {
            wood {
                ...BuildingSpot
            }
            clay {
                ...BuildingSpot
            }
            iron {
                ...BuildingSpot
            }
            crop {
                ...BuildingSpot
            }
        }
    }
}

query GetAvailableNewBuildings($input: AvailableNewBuildingsInput!) {
    availableNewBuildings(input: $input) {
        name
        type
    }
}

query GetMaxBuildingLevel($buildingType: Int!) {
    maxBuildingLevel(buildingType: $buildingType)
}

query GetBuildingName($buildingType: Int!) {
    buildingName(buildingType: $buildingType)
}

subscription BuildingsUpdated($villageId: Int!) {
    buildingsUpdated(villageId: $villageId)
}
