fragment BuildingSpot on BuildingSpot {
    fieldId
    level {
        actual
        ongoing
        queued
        total
    }
    type
}

fragment BuildingSpots on BuildingSpots {
    infrastructure {
        ...BuildingSpot
    }
    resources {
        wood {
            ...BuildingSpot
        }
        clay {
            ...BuildingSpot
        }
        iron {
            ...BuildingSpot
        }
        crop {
            ...BuildingSpot
        }
    }
}

query GetBuildingSpots($villageId: ID!) {
    buildingSpots(villageId: $villageId) {
        ...BuildingSpots
    }
}

query GetAvailableNewBuildingTypes($input: AvailableNewBuildingsInput!) {
    availableNewBuildingsTypes(input: $input)
}

query GetBuildingInfo($buildingType: Int!) {
    buildingInfo(buildingType: $buildingType) {
        costs {
            ...Cost
        }
        maxLevel
        name
    }
}

subscription OnActualBuildingLevelsUpdated($villageId: ID!) {
    actualBuildingLevelsUpdated(villageId: $villageId)
}