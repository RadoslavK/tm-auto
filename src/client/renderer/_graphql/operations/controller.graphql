query GetBotState {
    botState
}

query IsBotActive {
    isBotActive
}

mutation StartBot {
    startBot
}

mutation StopBot {
    stopBot
}

mutation SignIn($accountId: ID!) {
    signIn(accountId: $accountId)
}

mutation SignOut {
    signOut
}

subscription OnBotRunningChanged {
    onBotRunningChanged
}

subscription OnBotActivityChanged {
    botActivityChanged
}