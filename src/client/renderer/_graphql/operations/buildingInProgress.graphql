#import "./misc.graphql"

fragment BuildingInProgress on BuildingInProgress {
    level
    finishedAt {
        ...Timestamp
    }
    type
    fieldId
}

query GetBuildingsInProgress($villageId: ID!) {
    buildingsInProgress(villageId: $villageId) {
        ...BuildingInProgress
    }
}

subscription OnBuildingsInProgressUpdated($villageId: ID!) {
    buildingsInProgressUpdated(villageId: $villageId) {
        ...BuildingInProgress
    }
}

