#import "./misc.graphql"

fragment BuildingInProgress on BuildingInProgress {
    level
    finishedAt {
        ...Timestamp
    }
    name
    type
    fieldId
}

query GetBuildingsInProgress($villageId: Int!) {
    buildingsInProgress(villageId: $villageId) {
        ...BuildingInProgress
    }
}

subscription BuildingsInProgressUpdated($villageId: Int!) {
    buildingsInProgressUpdated(villageId: $villageId) {
        ...BuildingInProgress
    }
}

