#import "./misc.graphql"

fragment LogEntry on LogEntry {
    id
    timestamp {
        ...Timestamp
    }
    village {
        id
        coords {
            ...Coords
        }
        name
    }
    content {
        ... on TextLogEntryContent {
            message
        }
        ... on AutoBuildLogEntryContent {
            fieldId
            level
            name
            type
        }
        ... on AutoUnitsLogEntryContent {
            amount
            index
            tribe
            unitName
        }
    }
}

query GetLogs {
    logsEntries {
        ...LogEntry
    }
}

subscription OnLogEntryAdded {
    onLogEntryAdded {
        ...LogEntry
    }
}
