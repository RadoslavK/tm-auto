fragment Timestamp on Timestamp {
    totalSeconds
}

fragment Resources on Resources {
    wood
    clay
    iron
    crop
    freeCrop
    total
}

fragment Coords on Coords {
    x
    y
}

fragment Village on Village {
    coords {
        ...Coords
    }
    id
    name
    resources {
        amount {
            ...Resources
        }
        production {
            ...Resources
        }
        capacity {
            granary
            warehouse
        }
    }
}

fragment Duration on Duration {
    days
    hours
    minutes
    seconds
}

fragment CoolDown on CoolDown {
    min {
        ...Duration
    }
    max {
        ...Duration
    }
}
