type VillageCapacity {
    granary: Int!
    warehouse: Int!
}

type VillageResources {
    amount: Resources!
    capacity: VillageCapacity!
    production: Resources!
}

type Village {
    id: Int!
    coords: Coords!
    name: String!
    resources: VillageResources!
}

extend type Query {
    village(villageId: Int!): Village
    villages: [Village!]!,
}

extend type Subscription {
    updateVillage(villageId: Int!): Boolean!
    villages: [Village!]!
}
