type UserAccount {
    id: ID!
    username: String!
    password: String!
    server: String!
}

extend type Query {
    accounts: [UserAccount!]!
    account(accountId: ID!): UserAccount
}

extend type Mutation {
    createAccount(account: CreateUserAccountInput!): ID
    updateAccount(account: UpdateUserAccountInput!): Boolean!
    deleteAccount(accountId: ID!): Boolean!
}