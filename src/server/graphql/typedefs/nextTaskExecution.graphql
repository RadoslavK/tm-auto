enum TaskType {
    AutoAdventure
}

enum VillageTaskType {
    AutoBuild
    AutoUnits
    AutoParty
}

extend type Query {
    nextTaskExecution(task: TaskType!): Timestamp!
    nextVillageTaskExecution(villageId: Int!, task: VillageTaskType!): Timestamp!
}

extend  type Mutation {
    setNextTaskExecution(task: TaskType!, delay: DurationInput!): Boolean!
    setNextVillageTaskExecution(villageId: Int!, task: VillageTaskType!, delay: DurationInput!): Boolean!
}

extend type Subscription {
    nextTaskExecutionChanged(task: TaskType!): Timestamp!
    nextVillageTaskExecutionChanged(villageId: Int!, task: VillageTaskType!): Timestamp!
}
