input CreateUserAccountInput {
    username: String!
    password: String!
    server: String!
}

input UpdateUserAccountInput {
    id: ID!
    username: String!
    password: String!
    server: String!
}

type Query {
    isSignedIn: Boolean!
}

type Mutation {
    signIn(accountId: ID!): Boolean
    signOut: Boolean
}

extend type Subscription {
    signedToggled: Boolean
}
