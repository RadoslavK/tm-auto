type Resources {
    wood: Int!
    clay: Int!
    iron: Int!
    crop: Int!
    freeCrop: Int!
}

type Cost {
    resources: Resources!
    buildTime: Duration!
}

type Coords {
    x: Int!
    y: Int!
}

type Duration {
    hours: Int!
    minutes: Int!
    seconds: Int!
}

type CoolDown {
    min: Duration!
    max: Duration!
}

input CoolDownInput {
    min: DurationInput!
    max: DurationInput!
}

input DurationInput {
    hours: Int!
    minutes: Int!
    seconds: Int!
}
