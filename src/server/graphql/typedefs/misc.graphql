scalar Date

type Resources {
    wood: Int!
    clay: Int!
    iron: Int!
    crop: Int!
    total: Int!
    freeCrop: Int!
}

type Cost {
    resources: Resources!
    buildTime: Int!
}

type Coords {
    x: Int!
    y: Int!
}

type CoolDown {
    min: Int!
    max: Int!
}

input CoolDownInput {
    min: Int!
    max: Int!
}
