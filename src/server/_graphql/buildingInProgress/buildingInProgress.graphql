type BuildingInProgress {
    level: Int!
    finishedAt: Timestamp!
    type: BuildingType!
    fieldId: Int!
}

extend type Query {
    buildingsInProgress(villageId: ID!): [BuildingInProgress!]!
}

extend type Subscription {
    buildingsInProgressUpdated(villageId: ID!): [BuildingInProgress!]!
}
