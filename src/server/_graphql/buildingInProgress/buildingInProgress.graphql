type BuildingInProgress {
    level: Int!
    finishedAt: Timestamp!
    name: String!
    type: Int!
    fieldId: Int!
}

extend type Query {
    buildingsInProgress(villageId: Int!): [BuildingInProgress!]!
}

extend type Subscription {
    buildingsInProgressUpdated(villageId: Int!): [BuildingInProgress!]!
}
