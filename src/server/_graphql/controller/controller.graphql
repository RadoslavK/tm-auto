enum BotState {
  None
  Pending
  Running
  Stopping
  Paused
}

type Query {
  isBotActive: Boolean!
  botState: BotState!
}

type Mutation {
  signIn(accountId: ID!): Boolean
  signOut: Boolean
  startBot: Boolean
  stopBot: Boolean
}

extend type Subscription {
  botActivityChanged: Boolean!
  botStateChanged: BotState!
}
